<style type="text/css">
* {
    position: relative;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
html {
    width: 100%;
    height: 100%;
}
body {
    --font-size: 16px;
    font-family: Helvetica, sans-serif;
    font-weight: normal;
    font-style: normal;
    font-size: var(--font-size);
    line-height: 1.2;
    width: 100%;
    height: 100%;
    background: #323232;
    background-image: linear-gradient(90deg, rgba(235, 87, 61, 1) 0%, rgba(222, 175, 33, 1) 22%, rgba(194, 176, 14, 1) 37%, rgba(87, 191, 27, 1) 51%, rgba(23, 189, 155, 1) 66%, rgba(20, 110, 219, 1) 80%, rgba(140, 17, 171, 1) 100%);
    color: #fff;
    max-width: 2600px;
    overflow-x: hidden;
    margin: 0 auto;
}
a {
    color: #fff;
    text-decoration: underline;
}
a:hover {
    text-decoration: underline;
}
#msg {
    position: absolute;
    display: block;
    width: 100%;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: calc(1.4 * var(--font-size));
    font-weight: 700;
    padding: 20px 10px;
}
#msg span {
    display: inline-block;
    font-family: "M PLUS Rounded 1c", sans-serif;
    font-weight: 900;
    font-style: normal;
    font-size: calc(10 * var(--font-size));
}
#user {
    position: relative;
    display: inline-block;
    vertical-align: middle;
    font-size: 0;
    outline: 0;
    width: 90px;
    background: none;
    overflow: visible;
}
#user::before {
    content: "";
    position: relative;
    display: block;
    box-sizing: border-box;
    width: 100%;
    height: auto;
    margin: 0;
    padding: 0;
    padding-bottom: 173.66666666667%;
    background: none;
    background-image: url('/css/spriteanimation.png');
    background-repeat: none;
    background-position: 0% 0%;
    background-size: 800% 200%;
    animation-name: spriteanimation-grid-x, spriteanimation-grid-y;
    animation-duration: 0.66666666666667s, 1.3333333333333s;
    animation-delay: 0s, 0s;
    animation-timing-function: steps(8), steps(2);
    animation-iteration-count: infinite, infinite;
    animation-play-state: running, running;
}
/*#user:hover::before {
    animation-play-state: paused, paused;
}*/
#user::after {
    content: "";
    position: absolute;
    display: block;
    z-index: 2;
    box-sizing: border-box;
    --width: 60px;
    width: var(--width);
    height: calc(var(--width) * 135 / 132);
    top: 20px; right: 30px;
    transform: translate(100%, -100%);
    background: none;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="0 0 132 136"><path fill="white" stroke="black" stroke-width="4" stroke-linejoin="bevel" d="M66.1 1.5C30.4 1.5 1.5 22.9 1.5 46c0 18.1 17.9 33.5 42.8 39.3 1.5 14.8-1.3 39-8.5 48.1 10.8-12.5 22.4-33.6 26.6-45.7 1.2 0 2.5.1 3.7.1 35.7 0 64.6-18.7 64.6-41.8S101.8 1.5 66.1 1.5zM35.8 133.4c-.3.4-.7.8-1 1.1.4-.3.7-.7 1-1.1z"/><text x="20" y="30" stroke="black" stroke-width="1" transform="scale(1.8)">Oops !</text></svg>');

    background-position: 0 0;
    background-size: cover;
}
#sign {
    position: relative;
    display: inline-block;
    font-size: 0;
    outline: 0;
    background: none;
    vertical-align: middle;
    --width: 120px;
    margin-left: 40px;
}
#sign::before {
    content: "";
    position: relative;
    display: block;
    z-index: 0;
    box-sizing: border-box;
    width: var(--width);
    height: var(--width);
    background: none;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 1025 1024"><path fill="%23983232" stroke="black" d="m1009.31 355l-206 142q-4 4-13 7q-7 8-22 8h-192v448q0 26-19 45t-45.5 19t-45-19t-18.5-45V512h-384q-27 0-45.5-18.5T.31 448V192q0-26 18.5-45t45.5-19h384V64q0-26 18.5-45t45-19t45.5 19t19 45v64h141q19-1 37 0h14q14 0 21 7q10 3 14 7l206 142q15 15 15 35.5t-15 35.5z" /><text x="4" y="40" stroke="white" stroke-width="1.4" transform="scale(9.2)">go over here</text></svg>');

    background-position: 0 0;
    background-size: cover;
}
#scene {
    position: relative;
    display: block;
    width: 100%;
    text-align: center;
    margin: 0 auto;
    margin-top: 20px;
}
@keyframes spriteanimation-grid-x {
    0% {background-position-x: 0%;}
    100% {background-position-x: -800%;}
}
@keyframes spriteanimation-grid-y {
    0% {background-position-y: 0%;}
    100% {background-position-y: -200%;}
}
@media (max-width: 360px) {

    font-size: calc(1.2 * var(--font-size));
}
#msg span {
    font-size: calc(8 * var(--font-size));
}
}
@media (max-height: 360px) {
#msg {
    font-size: calc(1.2 * var(--font-size));
}

    font-size: calc(8 * var(--font-size));
}

<div id="msg">
<span>404</span>
<div id="scene">

<div id="user"></div><a id="sign" href="https://foo123.github.io/examples/" title="go over here"></a>
