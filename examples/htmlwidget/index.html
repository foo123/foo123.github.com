<h2>Some HtmlWidgets w/ ModelView</h2>
<div id="app"></div>

<script type="text/x-template" id="app-content">
<div class="row">
{%= view.widget('label',{'for':'username','class':'label'},{'text':'Username:'}) %}
<div class="field">
{%= view.widget('textbox',{'id':'username','name':'username','placeholder':'Your username','iconr':'user'}) %}
</div>
</div>
<div class="row">
{%= view.widget('label',{'for':'email','class':'label'},{'text':'Email:'}) %}
<div class="field">
{%= view.widget('textbox',{'type':'email','id':'email','name':'email','placeholder':'Your email','iconr':'envelope'}) %}
</div>
</div>
<div class="row">
{%= view.widget('label',{'for':'birthday','class':'label'},{'text':'Birthday:'}) %}
<div class="field">
{%= view.widget('datetimepicker',{'id':'birthday','name':'birthday','placeholder':'Your birthday','options':{'className':'pika-dark','showTime':false,'format':'D, d M Y'}}) %}
</div>
</div>
<div class="row">
{%= view.widget('label',{'class':'label'},{'text':'Color:'}) %}
<div class="field">
{%= view.widget('colorpicker',{'title':'Your favorite color','class':'colorpicker-dark','options':{'format':'rgba','color':'rgba(255,0,0,1)'}}) %}
</div>
</div>
<div class="row">
{%= view.widget('label',{'class':'label'},{'text':'Rate us:'}) %}
<div class="field">
{%= view.widget('rating',{'title':'Please rate:','icon':'star'}) %}
</div>
</div>
<div class="row">
{%= view.widget('label',{'for':'bio','class':'label'},{'text':'About:'}) %}
<div class="field">
{%= view.widget('wysiwyg-editor',{'id':'bio','name':'bio','options':{
        'theme': 'modern',
        'height': 100,
        'mobile': {'theme':'mobile'},
    }},{'value':'<i>Tell us something about you</i>'}) %}
</div>
</div>
<div class="row">
{%= view.widget('label',{'class':'label'},{'text':'Gender:'}) %}
<div class="field">
{%= view.widget('radiolist',{'name':'gender'},{'options':options({
        'gb' : 'Gender Bender',
        'cf' : 'Cis Female',
        'cm' : 'Cis Male',
        'tf' : 'Trans Female',
        'tm' : 'Trans Male'
    },-1)}) %}
</div>
</div>
<div class="row">
{%= view.widget('label',{'class':'label'},{'text':'Programming:'}) %}
<div class="field">
{%= view.widget('checkbox-array',{'name':'programming[]'},{
    'fields':{
    'html':'HTML',
    'css':'CSS',
    'js':'JavaScript'
    },
    'options':options({
        'client' : 'Client-Side',
        'server' : 'Server-Side'
    },-1)
    })  %}
</div>
</div>
<div class="row">
{%= view.widget('label',{'for':'program','class':'label'},{'text':'Program:'}) %}
<div class="field">
{%= view.widget('syntax-editor',{'id':'program','name':'program','options':{'mode':'xml','theme':'lesser-dark'}},{'value':'<span>write some html</span>'}) %}
</div>
</div>
<div style="text-align:center">
{%= view.widget('button',{'class':'w-xlarge w-black','icon':'thumbs-up'},{'text':'Submit'}) %}
</div>
</script>

// requireJS breaks the loading since my modules if present dont register to global object
(function(ModelView, Importer, HtmlWidget) {
    // do the needed plumbing
    var importer = new Importer();
    HtmlWidget.assets(assets);
    importer.register('assets', HtmlWidget.assets(true, ''));
    HtmlWidget.enqueueAssets(importer.enqueue.bind(importer));
    ModelView.View.HtmlWidget = HtmlWidget;
    new ModelView.View('view')
        .model(new ModelView.Model('model'))
        .template(document.getElementById('app-content').innerHTML)
        .funcs({
            options: HtmlWidget.options
        })
        .livebind(true)
        .autobind(false)
        .bind([], document.getElementById('app'))
        .on('render', () => {
            importer.assets('styles');
            importer.assets('scripts');
        })
        .render()
    ;
})(ModelView, Importer, HtmlWidget);
