<style type="text/css">
#container img  {
    position: relative;
    max-width: 100% !important;
    height: auto !important;

    box-sizing: border-box !important;
    max-width: 100% !important;

<body class="responsive-864-container">
<span id="forkongithub"><a href="https://github.com/foo123/area-select.js">Select me on GitHub</a></span>

</footer>

<script>//<![CDATA[
var img = "./img.jpg", image, areaSelect, container = document.getElementById('container');
image = new Image();
image.onload = function() {
    container.appendChild(image);
    areaSelect = new AreaSelect(image, {
        /*ratioYX: 0.7,*/
        minHeight: 20,
        maxHeight: 300,
        className: 'my-area-select',
        onSelection: function(el, sel){
            console.log(sel);
        }
    });
};
image.src = img;
//]]></script>
