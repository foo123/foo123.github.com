<script type="text/javascript">//<![CDATA[
require(['jQuery', 'Dromeo', 'ModelView', 'RegExAnalyzer'],
    function( $, $R, $MV, RegExAnalyzer ) {
    "use strict";
    
    var undef=undefined, $window = $(window), $screen = $('#screen'), output = document.getElementById('output'),
        appTask, appModel, appView, appRouter, analyzer = new RegExAnalyzer(), code,
        width = output.clientWidth, height = output.clientHeight,
        toJSON = JSON.stringify
    ;
    
    $MV.jquery( $ );
    
    code = CodeMirror.fromTextArea(output, {
        mode: "application/json",
        lineWrapping: true,
        lineNumbers : true,
        indentUnit: 4,
        indentWithTabs: false,
        theme: 'lesser-dark',
        foldGutter: true,
        gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
    });
    code.setSize( width, height );
        
    appTask = {
        analyze: function( appModel ) {
            var input = appModel.get('regex'), output;
            
            analyzer.regex( input ).analyze( );
            
            output = [
                "Input: " + input
                ,"Regular Expression: " + analyzer.$regex
                ,"Regular Expression Flags: "
                ,toJSON( analyzer.$flags )
                ,"Regular Expression Parts: "
                ,toJSON( analyzer.$parts, null, 4 )
            ].join( "\n\n" );
            
            code.setValue( output );
        },
        
        peek: function( appModel ) {
            var input = appModel.get('regex'), output, peekChars;
            
            peekChars = analyzer.regex( input ).getPeekChars( );
            
            output = [
                "Input: " + input
                ,"Regular Expression: " + analyzer.$regex
                ,"Regular Expression Flags: "
                ,toJSON( analyzer.$flags )
                ,["Regular Expression Peek Characters: "
                ,"// Experimental Feature, not all characters are expanded, eg. special characters (like .) appear as special"
                ,"// Peek Characters are the start characters of a hypothetical input string"
                ,"// which can generate a (further) possible match of the regular expression"].join("\n")
                ,toJSON(peekChars, null, 4)
            ].join( "\n\n" );
            
            code.setValue( output );
        },
        
        generate: function( appModel ) {
            var input = appModel.get('regex'), output, sample;
            
            sample = analyzer.regex( input ).generateSample( );
            
            output = [
                "Input: " + input
                ,"Regular Expression: " + analyzer.$regex
                ,"Regular Expression Flags: "
                ,toJSON( analyzer.$flags )
                ,["Regular Expression Sample Matching String: "
                ,"// Experimental Feature"
                ,"// Generates a random string which is supposed to match the regular expression"].join("\n")
                ,sample + ' (' + (analyzer.getRegex().test(sample) ? 'MATCHES' : 'FAILED') + ')'
            ].join( "\n\n" );
            
            code.setValue( output );
        }
    };
    
    appRouter = new $R( );
    appRouter.on('#{%ALL%:hash}', function( route, params ){
        params = params && params.hash ? appRouter.unglue( params.hash ) : null;
        if ( params && params.action && appTask[params.action] )
        {
            var appModel = $screen.modelview( 'model' );
            if ( params.regex ) appModel.set('regex', params.regex, 1);
            appTask[ params.action ]( appModel );
        }
    });
    
    $screen.modelview({
        autobind: true
        ,bindAttribute: 'data-bind'
        
        ,model: {
            id: 'model'
            ,data: { 
                regex: "/[abc]+/gi"
            }
            ,types: { 
                regex: $MV.Type.Cast.STR
            }
        }
        ,actions: { 
            analyze: function(evt, $el, data) {
                var model=this.$model;
                location.hash = '#' + appRouter.glue({
                    action: 'analyze',
                    regex: model.get( 'regex' ),
                    t: new Date( ).getTime( )
                });
            },
            
            peek: function(evt, $el, data) {
                var model=this.$model;
                location.hash = '#' + appRouter.glue({
                    action: 'peek',
                    regex: model.get( 'regex' ),
                    t: new Date( ).getTime( )
                });
            },
            
            generate: function(evt, $el, data) {
                var model=this.$model;
                location.hash = '#' + appRouter.glue({
                    action: 'generate',
                    regex: model.get( 'regex' ),
                    t: new Date( ).getTime( )
                });
            }
        }
    });
        
    $window
        .on('resize', function( evt ) {
            var v = output.style.visibility,
                d = output.style.display
            ;
            output.style.visibility = 'hidden';
            output.style.display = 'block';
            width = output.clientWidth; 
            height = output.clientHeight;
            output.style.display = d;
            output.style.visibility = v;
            code.setSize( width, height );
        })
        .on('hashchange', function( evt ) {
            appRouter.route( location.hash );
        })
        .trigger( 'hashchange' )
    ;
});
//]]></script>
