<h3>ColorPicker(s) synchronised</h3>
<div id="clr1" class="colorpicker"></div>
<div id="clr2" class="colorpicker ui-colorpicker-transition-fade"></div>
<div id="clr3" class="colorpicker ui-colorpicker-light ui-colorpicker-transition-slide"></div>
</div>
<script id="js-snippet" type="text/javascript" data-snippet="JS Code" data-snippet-type="javascript">
jQuery(function($){
    $('.colorpicker').ColorPicker({ opacity: 1 });
    // sync some colorpickers (any circular loop/references are handled automaticaly by ModelView.Model)
    // clr3.color -> notifies -> clr2.color
    $('#clr3').ColorPicker('model').sync($('#clr2').ColorPicker('model'), {'color':'color'});
    // clr2.color -> notifies -> clr3.color
    $('#clr2').ColorPicker('model').sync($('#clr3').ColorPicker('model'), {'color':'color'});
});
</script>
<div id="snippets" class="fluid col-1-1" style="margin:10px 0px 50px 0px"></div>
