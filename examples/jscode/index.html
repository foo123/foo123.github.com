<!doctype html>
<html lang="en" class="no-js">
<head>
<title>JSCode</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width">
<meta name="description" content="JSCode" />
<meta property="og:image" content="https://foo123.github.io/examples/jscode/js.png">
<meta property="og:url" content="https://foo123.github.io/examples/jscode/">
<meta name="twitter:card" content="summary">
<style type="text/css">
body {
    --theme: light;
    --fontSize: 18px;
    --bg-col: #fff;
    --txt-col: #343434;
    --b-col: rgba(0,0,0,0.25);
    --b-col-h: rgba(0,0,0,0.9);
    --fnt-sz: 16px;
    background: var(--bg-col);
    color: var(--txt-col);
    font-size: var(--fnt-sz);
    font-family: sans-serif;
}
#code {
    position: relative;
    display: block;
    box-sizing: border-box;
    border: 0;
    padding: 0;
    height: auto;
    width: 60%;
    margin: 10px auto 0 auto;
    --aspect-ratio: calc(4 / 3);
}
#code::before {
    position: relative;
    display: block;
    box-sizing: border-box;
    content: "";
    padding: 0;
    margin: 0;
    width: 100%;
    height: 0;
    padding-bottom: calc(100% / var(--aspect-ratio, 1));
}
#editor {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 2;
    border: 1px solid var(--b-col);
}
#runner {
    position: relative;
    display: block;
    box-sizing: border-box;
    padding: 0;
    width: 60%;
    margin: 2px auto 10px auto;
}
#run {
    position: relative;
    display: inline-block;
    background: var(--bg-col);
    color: var(--txt-col);
    text-align: center;
    font-family: sans-serif;
    font-weight: bold;
    font-size: inherit;
    padding: 3px 22px;
    border: 2px solid var(--b-col);
    border-radius: 16px;
    cursor: pointer;
    vertical-align: middle;
}
#run:hover,
#run:active {
    border-color: var(--b-col-h);
}
@media (max-width: 1024px) {
body {
    --fnt-sz: 15px;
    --fontSize: 13px;
}
#runner,
#code {
    width: calc(100% - 20px);
}
}
@media (prefers-color-scheme: dark) {
body {
    --theme: dark;
    --bg-col: #232323;
    --txt-col: #dfdfdf;
    --b-col: rgba(255,255,255,0.25);
    --b-col-h: rgba(255,255,255,0.9);
}
}
</style>
</head>
<body>
<p style="text-align:center;font-size:calc(1.25 * var(--fnt-sz));line-height:calc(1.875 * var(--fnt-sz));"><b>Write your code and</b> <button id="run">Run</button> it</p>
<div id="code"><div id="editor">/* write your js code here */</div></div>
<!--<script src="https://cdn.jsdelivr.net/gh/c-kick/mobileConsole/hnl.mobileconsole.min.js" type="text/javascript" charset="utf-8"></script>-->
<script src="https://cdn.jsdelivr.net/npm/ace-builds@1.35.4/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
(function() {
function debounce(func, wait, immediate)
{
    var timeout;
    return function() {
        var context = this, args = arguments;
        var later = function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
        };
        var callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if (callNow) func.apply(context, args);
    };
}
function iframe(editor)
{
    if (iframe.el && iframe.el.parentNode) iframe.el.parentNode.removeChild(iframe.el);
    iframe.el = document.createElement('iframe');
    iframe.el.id = 'runner';
    document.body.appendChild(iframe.el);
    iframe.el.contentWindow.document.open();
    iframe.el.contentWindow.document.write('<!DOCTYPE html><html lang="en"><body><scr'+'ipt src="https://cdn.jsdelivr.net/gh/c-kick/mobileConsole/hnl.mobileconsole.min.js" type="text/javascript" charset="utf-8"></scr'+'ipt><scr'+'ipt type="text/javascript" src="'+URL.createObjectURL(new Blob([editor.getValue()], {type:'application/javascript'}))+'"></scr'+'ipt></body></html>');
    iframe.el.contentWindow.document.close();
}
function style()
{
    if (null != style.t) {clearTimeout(style.t); style.t = null;}
    if (null == style.styl) {style.styl = window.getComputedStyle(document.body);}
    style.t = setTimeout(function() {style.styl = null;}, 100);
    return style.styl;
}
// https://ace.c9.io/api/interfaces/ace.Ace.EditorOptions.html
var options = {
    mode: 'ace/mode/javascript',
    theme: {light: 'ace/theme/textmate', dark: 'ace/theme/gruvbox'},
    tabSize: 4,
    useSoftTabs: true,
    fontSize: style().getPropertyValue('--fontSize'),
    //maxLines: 30,
    printMargin: false,
    wrap: true,
    wrapMethod: /*"code" | "text" |*/"auto",
    //autoScrollEditorIntoView: true,
    enableBasicAutocompletion: true
};
var editor = ace.edit('editor',  {
    mode: options.mode,
    theme: options.theme[style().getPropertyValue('--theme')],
    fontSize: options.fontSize,
    tabSize: options.tabSize,
    useSoftTabs: options.useSoftTabs,
    printMargin: options.printMargin,
    wrap: options.wrap,
    wrapMethod: options.wrapMethod,
    enableBasicAutocompletion: options.enableBasicAutocompletion
});
//editor.session.setMode(options.mode);
window.addEventListener('resize', debounce(function(evt) {
    editor.setOption('fontSize', options.fontSize = style().getPropertyValue('--fontSize'));
}, 200), false);
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', debounce(function(evt) {
    editor.setTheme(evt.matches ? options.theme.dark : options.theme.light);
}, 200));
document.getElementById('run').addEventListener('click', debounce(function(evt) {
    iframe(editor);
}, 200), false);
})();
</script>
</body>
</html>
