<!doctype html>
<html lang="en" class="no-js">
<head>
<title>JSCode</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width">
<meta name="description" content="JSCode" />
<meta property="og:image" content="https://foo123.github.io/examples/jscode/js.png">
<meta property="og:url" content="https://foo123.github.io/examples/jscode/">
<meta name="twitter:card" content="summary">
<style type="text/css">
body {
    --theme: light;
    --bg-col: #fff;
    --txt-col: #343434;
    --b-col: rgba(0,0,0,0.25);
    --b-col-h: rgba(0,0,0,0.9);
    --fnt-sz: 16px;
    background: var(--bg-col);
    color: var(--txt-col);
    font-size: var(--fnt-sz);
    font-family: sans-serif;
}
#code {
    position: relative;
    display: block;
    box-sizing: border-box;
    border: 0;
    padding: 0;
    height: auto;
    width: 60%;
    margin: 10px auto 0 auto;
    --aspect-ratio: calc(4 / 3);
}
#code::before {
    position: relative;
    display: block;
    box-sizing: border-box;
    content: "";
    padding: 0;
    margin: 0;
    width: 100%;
    height: 0;
    padding-bottom: calc(100% / var(--aspect-ratio, 1));
}
#editor {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 2;
    border: 1px solid var(--b-col);
}
#runner {
    position: relative;
    display: block;
    box-sizing: border-box;
    padding: 0;
    width: 60%;
    margin: 2px auto 10px auto;
}
#run {
    position: relative;
    display: inline-block;
    background: var(--bg-col);
    color: var(--txt-col);
    text-align: center;
    font-family: sans-serif;
    font-weight: bold;
    font-size: inherit;
    padding: 3px 22px;
    border: 2px solid var(--b-col);
    border-radius: 16px;
    cursor: pointer;
    vertical-align: middle;
}
#run:hover,
#run:active {
    border-color: var(--b-col-h);
}
@media (max-width: 1024px) {
#runner,
#code {
    width: calc(100% - 20px);
}
}
@media (prefers-color-scheme: dark) {
body {
    --theme: dark;
    --bg-col: #232323;
    --txt-col: #dfdfdf;
    --b-col: rgba(255,255,255,0.25);
    --b-col-h: rgba(255,255,255,0.9);
}
}
</style>
</head>
<body>
<p style="text-align:center;font-size:calc(1.25 * var(--fnt-sz));line-height:calc(1.875 * var(--fnt-sz));"><b>Write your code and</b> <button id="run">Run</button> it</p>
<div id="code"><div id="editor">/* write your js code here */</div></div>
<!--<script src="https://cdn.jsdelivr.net/gh/c-kick/mobileConsole/hnl.mobileconsole.min.js" type="text/javascript" charset="utf-8"></script>-->
<script src="https://cdn.jsdelivr.net/npm/ace-builds@1.35.4/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
(function() {
var style = window.getComputedStyle(document.body);
var options = {
    mode: 'ace/mode/javascript',
    theme: {light: 'ace/theme/textmate', dark: 'ace/theme/gruvbox'},
    tabSize: 4,
    useSoftTabs: true,
    fontSize: style.getPropertyValue('font-size') || '16px',
    //autoScrollEditorIntoView: true,
    //maxLines: 30,
    wrap: true
};
var editor = ace.edit('editor',  {
    mode: options.mode,
    theme: options.theme[style.getPropertyValue('--theme') || 'light'],
    fontSize: options.fontSize,
    tabSize: options.tabSize,
    useSoftTabs: options.useSoftTabs,
    wrap: options.wrap
});
//editor.session.setMode(options.mode);
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(evt) {
    editor.setTheme(evt.matches ? options.theme.dark : options.theme.light);
});
var runbt = document.getElementById('run');
var iframe = null;
runbt.addEventListener('click', function(evt) {
    if (iframe) {iframe.parentNode.removeChild(iframe); iframe = null;}
    iframe = document.createElement('iframe');
    iframe.id = 'runner';
    document.body.appendChild(iframe);
    iframe.contentWindow.document.open();
    iframe.contentWindow.document.write('<!DOCTYPE html><html lang="en"><body><scr'+'ipt src="https://cdn.jsdelivr.net/gh/c-kick/mobileConsole/hnl.mobileconsole.min.js" type="text/javascript" charset="utf-8"></scr'+'ipt><scr'+'ipt type="text/javascript" src="'+URL.createObjectURL(new Blob([editor.getValue()], {type:'application/javascript'}))+'"></scr'+'ipt></body></html>');
    iframe.contentWindow.document.close();
}, false);
})();
</script>
</body>
</html>
