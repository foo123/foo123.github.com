<!doctype html>
<html lang="en" class="no-js">
<head>
<title>JSCode</title>
<!--<meta http-equiv="content-type" content="text/html; charset=UTF-8">-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="description" content="JSCode" />
<meta property="og:title" content="JSCode">
<meta property="og:description" content="JSCode">
<meta property="og:image" content="https://foo123.github.io/examples/jscode/js.png">
<meta property="og:url" content="https://foo123.github.io/examples/jscode/">
<meta name="twitter:card" content="summary">
<style type="text/css" media="screen">
body {
    background: #fff;
    color: #232323;
    font-family: sans-serif;
    font-size: 16px;
}
#wrapper {
    position: relative;
    display: block;
    box-sizing: border-box;
    border: 0;
    padding: 0;
    height: auto;
    width: 60%;
    margin: 10px auto 0 auto;
}
#wrapper::before {
    position: relative;
    display: block;
    box-sizing: border-box;
    content: "";
    padding: 0;
    margin: 0;
    width: 100%;
    height: 0;
    padding-bottom: 100%;
}
#editor {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 2;
}
#runner {
    position: relative;
    display: block;
    box-sizing: border-box;
    padding: 0;
    width: 60%;
    margin: 2px auto 10px auto;
}
#run {
    position: relative;
    display: inline-block;
    background: #fff;
    color: #343434;
    text-align: center;
    font-family: sans-serif;
    font-weight: bold;
    font-size:20px;
    padding: 4px 24px;
    border: 2px solid rgba(0,0,0,0.3);
    border-radius: 16px;
    cursor: pointer;
    vertical-align: middle;
}
#run:hover,
#run:active {
    border-color: rgba(0,0,0,0.9);
}
@media (max-width: 1024px) {
#runner,
#wrapper {
    width: calc(100% - 20px);
}
}
</style>
</head>
<body>
<p style="text-align:center;font-size:20px;line-height:30px;"><b>Write your code below and</b> <button id="run">Run</button></p>
<div id="wrapper"><div id="editor">/* write your code here */</div></div>
<!--<script src="https://cdn.jsdelivr.net/gh/c-kick/mobileConsole/hnl.mobileconsole.min.js" type="text/javascript" charset="utf-8"></script>-->
<script src="https://cdn.jsdelivr.net/npm/ace-builds@1.35.4/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
(function() {
var editor = ace.edit("editor",  {
    theme: "ace/theme/textmate",
    mode: "ace/mode/javascript",
    //autoScrollEditorIntoView: true,
    //maxLines: 30,
    wrap: true
});
//editor.setTheme("ace/theme/textmate");
//editor.session.setMode("ace/mode/javascript");
var runbt = document.getElementById('run'), iframe = null;
runbt.addEventListener('click', function() {
    if (iframe) {iframe.parentNode.removeChild(iframe); iframe = null;}
    iframe = document.createElement('iframe');
    iframe.id = 'runner';
    document.body.appendChild(iframe);
    iframe.contentWindow.document.open();
    iframe.contentWindow.document.write('<!DOCTYPE html><html lang="en"><body><scr'+'ipt src="https://cdn.jsdelivr.net/gh/c-kick/mobileConsole/hnl.mobileconsole.min.js" type="text/javascr'+'ipt" charset="utf-8"></scr'+'ipt><scr'+'ipt type="text/javascr'+'ipt" src="'+URL.createObjectURL(new Blob([editor.getValue()], {type:'application/javascript'}))+'"></scr'+'ipt></body></html>');
    iframe.contentWindow.document.close();
}, false);
})();
</script>
</body>
</html>
