<style type="text/css">
body  {
background-color:#121212;
color:#aaa;
font-size:12px;
}

.showcase {
    margin:5px 2px;
    color:white;
    font-style:italic;
    font-size:1em;
}
.showcase a{
    color:#f90b13;
    display:inline-block;
    margin-bottom:1px;
    text-decoration:none;
    border-bottom:1px dotted #f90b13;
}
.showcase a:hover, 
.showcase a:active, 
.showcase a:visited{
    text-decoration:none;
}
</style>

<body class="responsive-864-container">
    <span id="forkongithub"><a href="https://github.com/foo123/flasher">Drink me on GitHub</a></span>
    
    
<header id="header">
    <h1>Flasher XML Slideshow</h1>
</header>

    
    
<div class="fluid col-1-1">
    <!-- set ur own width and height here -->
    <object id="flasher" width="700" height="500" data="../common/js/flasher_xml_slideshow.swf" type="application/x-shockwave-flash">
        <param name="movie" value="../common/js/flasher_xml_slideshow.swf" /> 
        <!-- change the carousel parameters here -->
        <param name="flashvars" value="xmlfile=images.xml" />               
        <param name="AllowScriptAccess" value="always" />           
        <param name="allowFullScreen" value="true" /> 
    </object>
</div>
<p></p>
