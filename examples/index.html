<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Redirecting to Open Source Projects ..</title>
<!--<meta http-equiv="refresh" content="3; URL=../#controller_page_open_source" />-->
<meta http-equiv="refresh" content="3; URL=https://github.com/foo123" />
<style type="text/css">
body {
    background: #121212;
    color: #fff;
    font-size: 32px;
    font-family: sans-serif;
    text-align: center;
    padding: 20px;
    padding-top: 90px;
}
a {
    color: inherit;
    text-decoration: underline;
}
</style>
</head>
<body>
Redirecting to <a id="url" href="https://github.com/foo123">Open Source Projects</a><!--<a id="url" href="../#controller_page_open_source">Open Source Projects</a>--> in <span id="secs">3</span> second(s)..
<script type="text/javascript">
var secs = 3;
setTimeout(function count() {document.getElementById('secs').textContent = --secs; if (0 < secs) setTimeout(count, 1000); else setTimeout(function() {window.location.href = document.getElementById('url').href;}, 100);}, 1000);
</script>
</body>
</html>
