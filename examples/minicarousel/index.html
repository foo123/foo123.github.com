<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="../common/css/minicarousel.min.css" />
<script src="../common/js/minicarousel.min.js"></script>
<style type="text/css">
body {
    background: #fff;
    color: #555;
    font-size: 18px;
    font-family: sans-serif;
    font-weight: 400;
    text-align: center;
    padding: 30px;
}
.minicarousel {
    width: 1200px;
    max-width: 100%;
    margin: 40px auto;
}
.minicarousel li {
    padding: 70px 0;
    text-align: center;
    font-weight: 900;
    border: 4px solid #d9d9d9;
}
#forkongithub  a {
    background: #aa0000;
    color: #fff;
    text-decoration: none;
    font-family: arial, sans-serif;
    text-align: center;
    font-weight: bold;
    padding: 5px 40px;
    font-size: 0.9rem;
    line-height: 1.4rem;
    position: relative;
    transition: all 0.5s;
}

#forkongithub a:hover {
    background: #aa0000;
    color: #fff;
}

#forkongithub a::before, #forkongithub a::after {
    content: "";
    width: 100%;
    display: block;
    position: absolute;
    z-index: 100;
    top: 1px;
    left: 0;
    height: 1px;
    background: #fff;
}

#forkongithub a::after
{
    bottom: 1px;
    top: auto;
}

@media screen and (min-width:800px) {
    #forkongithub {
        position: absolute;
        display: block;
        z-index: 100;
        top: 0;
        right: 0;
        width: 200px;
        overflow: hidden;
        height: 200px;
    }
    #forkongithub a {
        width: 200px;
        position: absolute;
        top: 60px;
        right: -60px;
        transform: rotate(45deg);
        box-shadow: 4px 4px 10px rgba(0,0,0,0.8);
    }
}
@media (max-width: 800px) {
.minicarousel {
    --visible-items: 2;
}
}
@media (max-width: 400px) {
.minicarousel {
    --visible-items: 1;
    /*--show-buttons: 0;*/
    --auto-scroll: auto;
}
}
</style>
<title>mini carousel test demo</title>
</head>
<body>
<span id="forkongithub"><a href="https://github.com/foo123/minicarousel">View it on GitHub</a></span>
<h1>mini carousel v.<script>document.write(minicarousel.VERSION);</script> demo</h1>

<div class="minicarousel">
<div class="minicarousel-viewport">
<ul>
<li>1</li>
<li>2</li>
<li>3</li>
<li>4</li>
<li>5</li>
<li>6</li>
<li>7</li>
<li>8</li>
<li>9</li>
</ul>
</div>
</div>
<script>minicarousel(document.querySelectorAll('.minicarousel'));</script>
</body>
</html>
