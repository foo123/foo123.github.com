    <body>
        <span id="forkongithub"><a href="https://github.com/foo123/modelview.js">View me on GitHub</a></span>
        
        <header id="header">
            <h1>ModelView.js Hello World!</h1>
        </header>
        
        <div id="html-snippet">
        <div id="screen">
            Hello <span data-bind='{"text":"msg"}'></span> &nbsp;&nbsp;(updated live on <i>change</i>)
            <br /><br />
            <input type="text" name="model[msg]" size="50" value="" />
            <button class="button" data-bind='{"text":"alert_msg","click":"alert_msg"}'></button>
        </div>
        </div>
    
        <script id="js-snippet">
        !function( window, require, undef ) {
            // use requireJS
            require(['jQuery', 'ModelView'], 
                function( $, ModelView ) {
                "use strict";
                // jQuery is a dependency
                $('#screen').modelview({
                    
                    id: 'view',
                    
                    autobind: true,
                    bindAttribute: 'data-bind',
                    events: [ 'change', 'click' ],
                    
                    model: {
                        id: 'model',
                        
                        data: {
                            // model data here ..
                            msg: 'World!',
                            alert_msg: 'Alert Message'
                        },
                        
                        types: {
                            // model data type-casters (if any) here ..
                            msg: ModelView.Type.Cast.STR
                        },
                        
                        validators: {
                            // model data validators (if any) here ..
                            msg: ModelView.Validation.Validate.NOT_EMPTY
                        }
                    },
                    
                    actions: {
                        // custom view actions (if any) here ..
                        alert_msg: function( evt, $el, bindData ) {
                            alert( this.model().get('msg') );
                        }
                    }

                });
                // sync model to view
                $('#screen').modelview('sync');
            });
        }(window, require);
        </script>
        
        <br /><br /><br />
        
        <script>
            var snippets = [
                ['HTML Code', 'html-snippet', 'htmlmixed'],
                ['JS Code', 'js-snippet', 'javascript']
            ];
            var i, title, snippet, textarea, editor, entry;
            for (i=0; i<snippets.length; i++)
            {
                entry = snippets[ i ];
                
                title = document.createElement('h4');
                title.innerHTML = entry[ 0 ] + ': <br />';
                textarea = document.createElement('textarea');
                document.body.appendChild( title );  document.body.appendChild( textarea );
                
                snippet = document.getElementById( entry[ 1 ] ).innerHTML;
                //if ( /^html/i.test(entry[ 2 ]) ) snippet = snippet.split('<').join('&lt;');
                if ( /^(html|xml)/i.test(entry[ 2 ]) ) snippet = snippet.split('"').join("'").split('&quot;').join('"');
                
                editor = CodeMirror.fromTextArea(textarea, {
                    mode: entry[ 2 ],
                    //value: snippet,
                    readOnly: true,
                    lineWrapping: true,
                    lineNumbers : true,
                    indentUnit: 4,
                    indentWithTabs: false,
                    theme: 'lesser-dark'
                });
                editor.setValue( snippet );
            }
        </script>
