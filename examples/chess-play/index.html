<head>

<style type="text/css">
body {
    box-sizing: border-box;
    background: #454545;
    color: #efefef;
    font-family: sans-serif;
    font-size: 16px;
    padding: 30px 16px;
}
.hide {
    display: none !important;
}
.show {
    display: var(--displ, block);
}
.break {
    display: inline-block;
    box-sizing: border-box;
    width: 0;
}
.hourglass {
    --ico: url(./img/hourglass.svg);
    --aspect-ratio: calc(1 / 1);
    --displ: inline-block;
    position: relative;
    display: var(--displ);
    box-sizing: border-box;
    vertical-align: middle;
    width: 20px;
    height: auto;
    margin: 0;
    transform-origin: center center;
    z-index: 2;
    visibility: hidden;
    animation: none;
}
.hourglass::before {
    content: "";
    position: relative;
    display: block;
    box-sizing: border-box;
    margin: 0;
    width: 100%;
    height: auto;
    padding: 0;
    padding-bottom: calc(100% / var(--aspect-ratio));
    background-color: transparent;
    background-image: var(--ico);
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
}
.hourglass.spinning {
    visibility: visible;
    animation: 2s ease 0s infinite normal both running rotate;
}
@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
#screen {
    position: relative;
    display: block;
    box-sizing: border-box;
    margin: 0 auto;
    padding: 0;
    width: 100%;
    max-width: 2000px;
    text-align: center;
}
#controls {
    position: relative;
    display: block;
    box-sizing: border-box;
    padding: 0;
    width: 100%;
    margin-bottom: 10px;
    text-align: center;
    line-height: 2.2;
}
#options {
    position: relative;
    display: block;
    box-sizing: border-box;
    padding: 0;
    padding-top: 10px;
    padding-left: 30px;
    border-top: 1px dotted #efefef;
    margin: 20px auto 0 auto;
    width: 50%;
    --sz: 16px;
}
#options li {
    position: relative;
    display: block;
    box-sizing: border-box;
    font-size: var(--sz);
    line-height: var(--sz);
    text-align: left;
    margin: 0;
}
#options li + li {
    margin-top: 6px;
}
#controls select,
#controls input,
#controls button {
    position: relative;
    display: inline-block;
    box-sizing: border-box;
    padding: 6px 10px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    --img: none;
    --w: 16px;
    --aspect-ratio: calc(1 / 1);
    font-size: var(--w);
    line-height: var(--w);
}
#controls input {
    background: #eee;
}
#controls input + input,
#controls select + input,
#controls button + select,
#controls button + button {
    margin-left: 3px;
}
#controls button::before {
    content: "";
    position: relative;
    display: inline-block;
    box-sizing: border-box;
    width: var(--w);
    height: calc(var(--w) / var(--aspect-ratio));
    background-color: transparent;
    background-image: var(--img);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
}
#controls button[data-action="flip"] {
    --img: url(./img/updown-arrows.svg);
    --aspect-ratio: calc(1 / 1);
}
#controls button[data-action="new"] {
    --img: url(./img/play-bt.svg);
    --aspect-ratio: calc(1 / 1);
}
#controls button[data-action="undo"] {
    --img: url(./img/undo-bt.svg);
    --aspect-ratio: calc(1 / 1);
}
#controls button[data-action="fen"],
#controls button[data-action="redo"] {
    --img: url(./img/redo-bt.svg);
    --aspect-ratio: calc(1 / 1);
}
#controls .msg {
    position: relative;
    display: block;
    box-sizing: border-box;
    width: 100%;
    text-align: center;
    font-size: 14px;
}
#controls .msg span {
    position: relative;
    display: inline-block;
    margin-left: 5px;
}
#chessgame {
    position: relative;
    display: inline-block;
    box-sizing: border-box;
    vertical-align: top;
    width: 50%;
    margin: 0 auto;
}
#moves {
    position: relative;
    display: inline-block;
    box-sizing: border-box;
    vertical-align: top;
    padding: 0;
    width: 100%;
    height: 400px;
}
@media (max-width:1200px) {
body {
    padding: 20px 10px;
}
#options {
    width: 66%;
    padding-left: 20px;
}
#chessgame {
    --mrg: 20px;
    --piecesz: 0.94;
    width: 66%;
}
}
@media (max-height:400px) {
body {
    padding: 20px 0px;
}
#options {
    width: 48%;
    padding-left: 10px;
}
#chessgame {
    --mrg: 14px;
    --piecesz: 0.94;
    width: 48%;
}
}
@media (max-width:460px) {
body {
    padding: 10px 0px;
}
.break {
    display: block !important;
}
.hourglass {
    width: 15px;
}
#controls select,
#controls input,
#controls button {
    padding: 4px 6px;
    --w: 14px;
}
#controls .msg {
    font-size: 10px;
}
#options {
    width: 100%;
    padding-left: 6px;
    --sz: 13px;
}
#chessgame {
    --mrg: 10px;
    --piecesz: 1.1;
    width: 100%;
}
}
</style>
</head>
<body>
<div id="screen">
<div id="controls">
<select data-action="playwith" title="Play with..">
<optgroup label="Play with..">
<option value="human-human" selected>Human-Human</option>
<option value="human-stockfish">Human-Stockfish</option>
<option value="stockfish-human">Stockfish-Human</option>
<option value="human-sunfish">Human-Sunfish</option>
<option value="sunfish-human">Sunfish-Human</option>
<option value="human-mcts">Human-MonteCarlo</option>
<option value="mcts-human">MonteCarlo-Human</option>
<option value="human-minimax">Human-Minimax</option>
<option value="minimax-human">Minimax-Human</option>
<option value="human-minimaxmcts">Human-MonteCarloMinimax</option>
<option value="minimaxmcts-human">MonteCarloMinimax-Human</option>
<option value="human-minimaxids">Human-MinimaxIDS</option>
<option value="minimaxids-human">MinimaxIDS-Human</option>
<option value="human-minimaxmctsids">Human-MonteCarloMinimaxIDS</option>
<option value="minimaxmctsids-human">MonteCarloMinimaxIDS-Human</option>
<option value="human-random">Human-Random</option>
<option value="random-human">Random-Human</option>
</optgroup>
</select>
<span class="break"></span>
<input style="--displ:inline-block" data-action="depth" title="Depth of Search" type="number" min="1" max="50" step="1" value="4" />
<input style="--displ:inline-block" data-action="iterations" title="Monte Carlo Iterations" type="number" min="0" max="100000" step="100" value="1000" />
<input style="--displ:inline-block" data-action="skill" title="Stockfish Skill" type="number" min="0" max="20" step="1" value="1" />
<span class="break"></span>
<button data-action="flip" title="Flip Sides"></button>
<button data-action="new" title="New Game"></button>
<button data-action="undo" title="Undo Move"></button>
<button data-action="redo" title="Redo Move"></button>
<select data-action="promoteto" title="Promote to..">
<optgroup label="Promote to..">
<option value="queen" selected>Queen</option>
<option value="rook">Rook</option>
<option value="bishop">Bishop</option>
<option value="knight">Knight</option>
</optgroup>
</select>
<!--<button data-action="fen" title="Test FEN"></button>-->
<p class="msg"><i id="hourglass" class="hourglass"></i><span>Play chess..</span></p>
</div>
<div id="chessgame"></div>
<!--<div id="moves"></div>-->
</div>
<ul id="options">
<li><input type="checkbox" id="castlingAllowed" name="castlingAllowed" value="yes" checked /> <label for="castlingAllowed">Castling Allowed</label></li>

</ul>
