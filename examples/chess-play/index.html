<!doctype html>
<html lang="en">
<head>
<title>Play Chess Game</title>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta name="description" content="Play Chess Game Simple Demo">
<meta property="og:image" content="https://foo123.github.io/examples/chess-play/chessgame.png">
<meta property="og:url" content="https://foo123.github.io/examples/chess-play/">
<meta name="twitter:card" content="summary">
<style type="text/css">
body {
    box-sizing: border-box;
    background: #454545;
    color: #efefef;
    font-family: sans-serif;
    font-size: 16px;
    padding: 30px 16px;
}
#screen {
    position: relative;
    display: block;
    box-sizing: border-box;
    margin: 0 auto;
    padding: 0;
    width: 100%;
    max-width: 2000px;
    text-align: center;
}
#controls {
    position: relative;
    display: block;
    box-sizing: border-box;
    padding: 0;
    width: 100%;
    margin-bottom: 10px;
    text-align: center;
}
#controls select,
#controls button {
    position: relative;
    display: inline-block;
    box-sizing: border-box;
    padding: 6px 10px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
}
#controls button + select,
#controls button + button {
    margin-left: 3px;
}
#chessgame {
    position: relative;
    display: inline-block;
    box-sizing: border-box;
    vertical-align: top;
    width: 50%;
    margin: 0 auto;
}
#moves {
    position: relative;
    display: none;
    box-sizing: border-box;
    vertical-align: top;
    padding: 0;
    width: 100%;
    height: 400px;
}
@media (max-width:900px) {
body {
    padding: 20px 0px;
}
#chessgame {
    --mrg: 14px;
    width: 48%;
}
}
@media (max-width:460px) {
body {
    padding: 10px 0px;
}
#controls select,
#controls button {
    padding: 4px 6px;
    font-size: 14px;
}
#chessgame {
    --mrg: 12px;
    width: 100%;
}
}
</style>
</head>
<body>
<div id="screen">
<div id="controls">
<button data-action="new">New</button>
<button data-action="flip">Flip</button>
<button data-action="undo">Undo</button>
<button data-action="redo">Redo</button>
<select data-action="promoteto">
<optgroup label="Promote to..">
<option value="queen" selected>Queen</option>
<option value="rook">Rook</option>
<option value="bishop">Bishop</option>
<option value="knight">Knight</option>
</optgroup>
</select>
</div>
<div id="chessgame"></div>
<div id="moves"></div>
</div>

<link rel="stylesheet" type="text/css" href="./chessgame.css" />
<script type="text/javascript" src="./chess.js"></script>
<script type="text/javascript" src="./chessgame.js"></script>
<script type="text/javascript">ChessGame(Chess, document.getElementById('screen'), document.getElementById('chessgame'), document.getElementById('moves'), document.getElementById('controls'));</script>
</body>
</html>
