<head>
<title>Play Chess Game</title>

<style type="text/css">
body {
    box-sizing: border-box;
    background: #454545;
    color: #efefef;
    font-family: sans-serif;
    font-size: 16px;
    padding: 30px 16px;
}
#screen {
    position: relative;
    display: block;
    box-sizing: border-box;
    margin: 0 auto;
    padding: 0;
    width: 100%;
    max-width: 2000px;
    text-align: center;
}
#controls {
    position: relative;
    display: block;
    box-sizing: border-box;
    padding: 0;
    width: 100%;
    margin-bottom: 10px;
    text-align: center;
}
#options {
    position: relative;
    display: block;
    box-sizing: border-box;
    padding: 0;
    padding-top: 10px;
    padding-left: 30px;
    border-top: 1px dotted #efefef;
    margin: 20px auto 0 auto;
    width: 50%;
    --sz: 16px;
}
#options li {
    position: relative;
    display: block;
    box-sizing: border-box;
    font-size: var(--sz);
    line-height: var(--sz);
    text-align: left;
    margin: 0;
}
#options li + li {
    margin-top: 6px;
}
#controls select,
#controls button {
    position: relative;
    display: inline-block;
    box-sizing: border-box;
    padding: 6px 10px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    --img: none;
    --w: 16px;
    --aspect-ratio: calc(1 / 1);
    font-size: var(--w);
    line-height: var(--w);
}
#controls button + select,
#controls button + button {
    margin-left: 3px;
}
#controls button::before {
    content: "";
    position: relative;
    display: inline-block;
    box-sizing: border-box;
    width: var(--w);
    height: calc(var(--w) / var(--aspect-ratio));
    background-color: transparent;
    background-image: var(--img);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
}
#controls button[data-action="flip"] {
    --img: url(./img/updown-arrows.svg);
    --aspect-ratio: calc(1 / 1);
}
#controls button[data-action="new"] {
    --img: url(./img/play-bt.svg);
    --aspect-ratio: calc(1 / 1);
}
#controls button[data-action="undo"] {
    --img: url(./img/undo-bt.svg);
    --aspect-ratio: calc(1 / 1);
}
#controls button[data-action="redo"] {
    --img: url(./img/redo-bt.svg);
    --aspect-ratio: calc(1 / 1);
}
#controls .msg {
    position: relative;
    display: block;
    box-sizing: border-box;
    width: 100%;
    text-align: center;
    font-size: 14px;
}
#chessgame {
    position: relative;
    display: inline-block;
    box-sizing: border-box;
    vertical-align: top;
    width: 50%;
    margin: 0 auto;
}
#moves {
    position: relative;
    display: inline-block;
    box-sizing: border-box;
    vertical-align: top;
    padding: 0;
    width: 100%;
    height: 400px;
}
@media (max-width:1200px) {
body {
    padding: 20px 10px;
}
#options {
    width: 66%;
    padding-left: 20px;
}
#chessgame {
    --mrg: 20px;
    --piecesz: 0.94;
    width: 66%;
}
}
@media (max-height:400px) {
body {
    padding: 20px 0px;
}
#options {
    width: 48%;
    padding-left: 10px;
}
#chessgame {
    --mrg: 14px;
    --piecesz: 0.94;
    width: 48%;
}
}
@media (max-width:460px) {
body {
    padding: 10px 0px;
}
#controls select,
#controls button {
    padding: 4px 6px;
    --w: 14px;
}
#controls .msg {
    font-size: 10px;
}
#options {
    width: 100%;
    padding-left: 6px;
    --sz: 13px;
}
#chessgame {
    --mrg: 10px;
    --piecesz: 1.1;
    width: 100%;
}
}
</style>
</head>
<body>
<div id="screen">
<div id="controls">
<button data-action="flip" title="Flip Sides"></button>
<button data-action="new" title="New Game"></button>
<button data-action="undo" title="Undo Move"></button>
<button data-action="redo" title="Redo Move"></button>
<select data-action="promoteto">
<optgroup label="Promote to..">
<option value="queen" selected>Queen</option>
<option value="rook">Rook</option>
<option value="bishop">Bishop</option>
<option value="knight">Knight</option>
</optgroup>
</select>
<p class="msg">Play chess..</p>
</div>
<div id="chessgame"></div>
<!--<div id="moves"></div>-->
</div>
<ul id="options">
<li><input type="checkbox" id="castlingAllowed" name="castlingAllowed" value="yes" checked /> <label for="castlingAllowed">Castling Allowed</label></li>
<li><input type="checkbox" id="enPassantAllowed" name="enPassantAllowed" value="yes" checked /> <label for="enPassantAllowed">En Passant Allowed</label></li>
</ul>
