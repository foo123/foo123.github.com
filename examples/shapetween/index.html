<!DOCTYPE html>
<html><head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Geometrize Shape Tween</title>
<meta name="viewport" content="width=device-width">
<meta name="keywords" content="Geometrize Shape Tween" />
<meta name="description" content="Geometrize Shape Tween demo" />
<meta property="og:title" content="Geometrize Shape Tween">
<meta property="og:description" content="Geometrize Shape Tween demo">
<meta property="og:image" content="https://foo123.github.io/thumbs/geometrize.png">
<meta property="og:url" content="https://foo123.github.io/examples/shapetween/">
<meta name="twitter:card" content="summary">
<style type="text/css">
body {
    font-size: 16px;
    font-family: Arial, san-serif;
}
#container {
    position: relative;
    width: 100%;
    height: 1000px;
    height: 120vh;
    padding: 0;
    margin: 0 auto;
    overflow: visible;
}
.button {
    position: relative;
    display: inline-block;
    padding: 8px 12px;
    background: white;
    color: black;
    border: 1px solid #676767;
    border-radius: 8px;
    cursor: pointer;
    margin: 1px;
    margin-right: 10px;
}
.button:hover {
    border-width: 2px;
    margin: 0;
    margin-right: 9px;
}
#forkongithub  a {
    background: #aa0000;
    color: #fff;
    text-decoration: none;
    font-family: arial, sans-serif;
    text-align: center;
    font-weight: bold;
    padding: 5px 40px;
    font-size: 0.9rem;
    line-height: 1.4rem;
    position: relative;
    transition: all 0.5s;
}

#forkongithub a:hover {
    background: #aa0000;
    color: #fff;
}

#forkongithub a::before, #forkongithub a::after {
    content: "";
    width: 100%;
    display: block;
    position: absolute;
    z-index: 100;
    top: 1px;
    left: 0;
    height: 1px;
    background: #fff;
}

#forkongithub a::after
{
    bottom: 1px;
    top: auto;
}

@media screen and (min-width:800px) {
    #forkongithub {
        position: absolute;
        display: block;
        z-index: 100;
        top: 0;
        right: 0;
        width: 200px;
        overflow: hidden;
        height: 200px;
    }
    #forkongithub a {
        width: 200px;
        position: absolute;
        top: 60px;
        right: -60px;
        transform: rotate(45deg);
        box-shadow: 4px 4px 10px rgba(0,0,0,0.8);
    }
}
</style>
</head><body>
<span id="forkongithub"><a href="https://github.com/foo123/Geometrize">See it on GitHub</a></span>
<h1>Geometrize v.<span id="ver"></span> Tween</h1>
<button id="tween" class="button">start tween</button>
<button id="reverse" class="button">reverse tween <span id="check"> </span></button>
<div id="container"></div>
<script src="../common/js/Geometrize.min.js"></script>
<script>
(function() {
"use strict";
document.getElementById('ver').innerHTML = Geometrize.VERSION;
const {Plane, Tween, Polygon, Circle, Ellipse, Arc, QBezier} = Geometrize;
const r = 50, rx = 50, ry = 20, cx = 100, cy = 100, angle = -30;
const plane = Plane(document.getElementById('container'), 0, 0, 300, 300);
const ellipse = Ellipse([cx, cy], rx, ry, angle);
const arc = Arc(ellipse.getPointAt(0), ellipse.getPointAt(0.6), rx, ry, angle, 0, 0);
const qbezier = QBezier([[cx+2*rx, cy+ry], [cx+rx, cy-5*ry], [cx-2*rx, cy]]);
const circle = Circle([cx,cy], r);
const square = Polygon([
    [cx+r,cy+r],
    [cx+r,cy-r],
    [cx-r,cy-r],
    [cx-r,cy+r]
]);
const tween = Tween({
    keyframes: {
        "0%": {
            shape: arc,
            style: {
                stroke: 'cyan'
            },
            easing: 'ease-out'
        },
        "25%": {
            shape: ellipse,
            style: {
                stroke: 'orange'
            },
            easing: 'ease-out'
        },
        "50%": {
            shape: circle,
            style: {
                stroke: 'cyan'
            },
            easing: 'ease-out'
        },
        "75%": {
            shape: square,
            transform: {
                rotate: {
                    origin: {
                        x: square.getCenter().x,
                        y: square.getCenter().y
                    },
                    angle: 0
                }
            },
            style: {
                stroke: 'orange'
            },
            easing: 'ease-out-back'
        },
        "100%": {
            shape: square,
            transform: {
                rotate: {
                    origin: {
                        x: square.getCenter().x,
                        y: square.getCenter().y
                    },
                    angle: -45
                }
            },
            style: {
                stroke: 'blue'
            }
        }
    },
    duration: 4000,
    delay: 400
});
plane.add(tween);
let isReverse = false;
document.getElementById('tween').addEventListener('click', () => {
    tween.rewind().start();
}, false);
document.getElementById('reverse').addEventListener('click', () => {
    isReverse = !isReverse;
    document.getElementById('check').textContent = isReverse ? 'âœ”' : ' ';
    tween.reverse(isReverse);
}, false);
})();
</script>
</body></html>
